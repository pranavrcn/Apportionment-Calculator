plugins {
    id 'java'
}

group = 'edu.virginia.sde.hw1'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.22.1'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.5'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    archivesBaseName = "Apportionment"
    manifest {
        attributes "Main-Class": 'edu.virginia.sde.hw1.Apportionment'
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}